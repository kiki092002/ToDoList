<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 20px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .todo-item {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .todo-actions {
            margin-top: 10px;
        }

        .completed {
            color: green;
            font-weight: bold;
        }

        .not-completed {
            color: red;
            font-weight: bold;
        }

        .update-link,
        .delete-link {
            margin-left: 10px;
            text-decoration: none;
            color: #007bff;
        }

        .update-link:hover,
        .delete-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>To Do App</h1>

    <form action="/add" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter your task...">
        </div>
        <button type="submit">Add</button>
    </form>

    {% for todo in todo_list %}
        <div class="todo-item">
            <p>{{ todo.id }} | {{ todo.title }}</p>

            {% if todo.complete %}
                <span class="completed">Completed</span>
            {% else %}
                <span class="not-completed">Not Complete</span>
            {% endif %}

            <div class="todo-actions">
                <a href="/update/{{ todo.id }}" class="update-link">Update</a>
                <a href="/delete/{{ todo.id }}" class="delete-link">Delete</a>
            </div>
        </div>
    {% endfor %}

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0-alpha1/js/bootstrap.min.js"></script>
</body>
</html>
